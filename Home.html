<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Cookbook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="Home.html" class="navbar-title">
            <h1>Online Cookbook</h1>
        </a>
        <div class="nav-links">
            <button onclick="openPopup('loginPopup')">Login</button>
            <button onclick="openPopup('signupPopup')">Signup</button>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Discover & Share Your Favorite Recipes!</h1>
        <a href="RecipeList.html"><button class="discover-button">Discover Now!</button></a> <!--TODO: Link to recipe page-->
    </div>

    <!-- Featured Recipe -->
    <section class="recipes">
        <h2>Featured Recipe</h2>
        <div class="featured-recipe">
            <div class="recipe-card" id="recipe-card" onclick="goToRecipePage()"> <!--TODO: Link to recipe page while passing recipe ID-->
                <img id="recipe-image" src="" alt="Recipe Image">
                <h3 id="recipe-name"></h3>
                <p id="recipe-desc"></p>
            </div>
        </div>
    </section>

    <!-- Overlay for popups -->
    <div class="popup-overlay" id="popupOverlay" onclick="closePopup()"></div>

    <!-- Login Popup -->
    <div id="loginPopup" class="popup">
        <span class="close" onclick="closePopup()">&times;</span>
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <!-- Signup Popup -->
    <div id="signupPopup" class="popup">
        <span class="close" onclick="closePopup()">&times;</span>
        <h2>Signup</h2>
        <input type="text" id="signupUsername" placeholder="Username">
        <input type="password" id="signupPassword" placeholder="Password">
        <button onclick="signup()">Sign Up</button>
    </div>

    <script>
        function openPopup(popupId) {
            document.getElementById(popupId).style.display = 'block';
            document.getElementById('popupOverlay').style.display = 'block';
        }

        function closePopup() {
            let popups = document.querySelectorAll('.popup');
            popups.forEach(popup => popup.style.display = 'none');
            document.getElementById('popupOverlay').style.display = 'none';
        }

        async function signup() {  /* TODO: Call sign up function*/
            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;
            const res = await fetch('/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const data = await res.json();
            alert(data.message);
        }

        async function login() {/* TODO: Call login function*/
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const res = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const data = await res.json();
            alert(data.message);
        }

        async function fetchRandomRecipe() {
            try {
                const response = await fetch('/random-recipe');
                const recipe = await response.json();
                recipeId = recipe.id; // Store recipe ID globally
                document.getElementById('recipe-name').innerText = recipe.name;
                document.getElementById('recipe-desc').innerText = recipe.description;
                document.getElementById('recipe-image').src = recipe.image_url;
                document.getElementById('recipe-image').alt = recipe.name;
            } catch (error) {
                console.error('Error fetching recipe:', error);
                recipeId = 'Error_fetching_recipe_ID'; // Store recipe ID globally
                document.getElementById('recipe-name').innerText = 'Error fetching recipe name';
                document.getElementById('recipe-desc').innerText = 'Error fetching recipe description';
                document.getElementById('recipe-image').src = 'Error fetching image URL';
                document.getElementById('recipe-image').alt = 'Error fetching image alt text';
            }
        }

        function goToRecipePage() {
            if (recipeId) {
                window.location.href = `RecipePage.html?id=${recipeId}`;
            }
        }

        window.onload = fetchRandomRecipe;
    </script>

</body>
</html>
