<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .navbar { background: #333; color: white; padding: 10px; display: flex; justify-content: space-between; align-items: center; }
        .navbar a { color: white; text-decoration: none; margin: 0 10px; }
        .container { padding: 20px; max-width: 300px; margin: 50px auto; text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        button { width: 100%; padding: 10px; background: #333; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="Home.html">Home</a>
    </div>
    <div class="container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Log In</button>
    </div>
    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
           // Simulating authentication (replace with actual API call)
            if (username === "admin" && password === "admin") {
                alert("Login successful!");
                window.location.href = "Home.html";
            }
            else if (username && password) {                
                alert("Login system not established!");
            } else {
                alert("Please fill in all fields.");
            }
        }
    </script>
</body>
</html>
